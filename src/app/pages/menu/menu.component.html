<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle>

        <ion-item >
          <ion-label (click)="redirectMenu('/reportes', usuarioLog.idUsuario)">
            Reportes
          </ion-label>
        </ion-item>

        <ion-item *ngIf="visibleAsignaciones">
          <ion-label (click)="irAsignacionesDelOperador()">
            Reportes Asignados
          </ion-label>
        </ion-item>

        <ion-item *ngIf="visibleUsuarios">
          <ion-label (click)="irTodosLosUsuarios()">
            Usuarios
          </ion-label>
        </ion-item>


        <ion-item *ngIf="visibleOperarios">
          <ion-label (click)="irTodosLosOperarios()">
            Operarios
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="paraverPerfilconId(usuarioLog.idUsuario)">
            Perfil
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label (click)="cerrarSesion()">
            Cerrar Sesion
          </ion-label>
        </ion-item>



      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Gestion Reportes </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <p>{{usuarioLog.nombreUsuario}}</p>
    <p>

      Bienvenido a su aplicacion de confianza de atencion al cliente.
      SÃ­ necesita realizar un reporte, dirijase a las 3 lineas de la parte superior izquierda.
    </p>
  </ion-content>
</div>
