<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Reporte
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-card>
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-card-subtitle style="font-weight: bold; color: white; ">Identificacion del reporte:</ion-card-subtitle>
        <p>{{idPresenteReporte}}</p>
      </ion-card-header>

      <ion-card-content>
        <strong>Reporte numero: {{reporte.numeroReporte}}</strong>
        <p>Descripcipon expecifica: {{reporte.descripcion}}</p>
        <p>Coordenadas {{reporte.ubicacion}}</p>
        <p>BOTON UBICACION</p>
        <p style="color: green;">{{reporte.estado}}</p>
        <ion-item *ngFor="let foto of fotosDeReporte">
          <img src="{{foto.urlFoto}}" alt="Fotos del reporte" style="border-radius: 10px;">
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
